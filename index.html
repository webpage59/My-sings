<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lyrics Image Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input {
      padding: 8px;
      font-size: 16px;
      width: 70%;
    }
    #images {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    .image-box {
      width: 150px;
      height: 150px;
      overflow: hidden;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .image-box img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>

<h2>Lyrics Photo Viewer</h2>
<input type="text" id="search" placeholder="Search image by name..." />

<div id="images"></div>

<script>
  const imageList = [
    "aadare_song.png",
    "rap_hit.jpg",
    "aluth_aurudu.png",
    "weda_mudalali.jpg"
  ];

  const container = document.getElementById('images');
  const searchBox = document.getElementById('search');

  function displayImages(filter = '') {
    container.innerHTML = '';
    imageList
      .filter(name => name.toLowerCase().includes(filter.toLowerCase()))
      .forEach(file => {
        const box = document.createElement('div');
        box.className = 'image-box';
        const img = document.createElement('img');
        img.src = 'images/' + file;
        img.alt = file;
        img.title = file;
        box.appendChild(img);
        container.appendChild(box);
      });
  }

  searchBox.addEventListener('input', () => {
    displayImages(searchBox.value);
  });

  // Show all on load
  displayImages();
</script>

</body>
</html>
